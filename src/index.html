<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <form action="" id="validationForm" novalidate>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" minlength="8" required />
      <span id="emailFeedback"></span>

      <label for="country">country</label>
      <input type="text" name="country" id="country" required />
      <span id="countryFeedback"></span>

      <label for="zip">ZIP</label>
      <input type="text" name="zip" id="zip" pattern="\d{5}" required />
      <span id="zipFeedback"></span>

      <label for="password">password</label>
      <input
        type="password"
        id="password"
        name="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}"
        required
      />
      <span id="passwordFeedback"></span>

      <label for="confirmPassword">confirm password</label>
      <input type="password" name="confirmPassword" required />

      <button type="submit" id="submitButton">submit</button>
    </form>
  </body>
</html>
